version: '3'

services:
  ui-local:
    build:
      context: ./mind
      dockerfile: Dockerfile.local
    command: npm start
    ports:
      - 3000:3000
    volumes:
      - ./mind:/usr/src/app

  api-json-server-local:
    build:
      context: ./mind-api-json-server
      dockerfile: Dockerfile.local
    command: npm start
    ports:
      - 4000:4000
    volumes:
      - ./mind-api-json-server:/usr/src/app
    profiles:
      - api-json-server

  api-python-local:
    build:
      context: ./mind-api-python
      dockerfile: Dockerfile.local
    ports:
      - 4000:4000
    networks:
      - mindnet
    profiles:
      - api-python
    depends_on:
      - db-postgres-local

  db-postgres-local:
    container_name: mind-postgresql-local
    image: postgres
    volumes:
      # - ./mind-postgresql/init/:/docker-entrypoint-initdb.d/
      - postgresdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mind
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    ports:
      - 5432:5432
    networks:
      - mindnet
    profiles:
      - api-python

volumes:
  postgresdata:

networks:
  mindnet: